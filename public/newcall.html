<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conference Corner</title>
  <link rel="stylesheet" href="css/landing.css" />
  <link rel="stylesheet" href="css/newcall.css" />

  <meta property="og:title" content="Video Call - one to one Video Chat" />
  <meta property="og:description" content="Video Call for users to interact by creating Groups." />

</head>

<body class="has-animations">
  <div class="body-wrap">
    <main class="site-content">
      <section class="hero section illustration-section-01">
        <div class="container">
          <div class="hero-inner section-inner">
            <div class="split-wrap invert-mobile">
              <div class="split-item">
                <div class="hero-content split-item-content center-content-mobile">
                  <h2 class="mt-0 mb-16 reveal-from-bottom" data-reveal-delay="150">
                    Conference Corner</h2>
                  <h6>
                    Pick name || Share URL || Start chatting
                  </h6>
                  <p class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="300">
                    Each chat has its own disposable URL. Just pick a call
                    name and share your custom link. It's really that easy.
                  </p>
                </div>
                <style>
                  @media (min-width: 641px) {
                    .hero .split-wrap .split-item {
                      min-height: 400px;
                    }
                  }
                </style>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="cta section center-content-mobile reveal-from-bottom">
        <div class="container">
          <div class="cta-inner section-inner cta-split">
            <div class="cta-slogan">
              <h3 class="m-0">
                Pick a call name.<br />
                How about this one?
              </h3>
            </div>
            <div class="cta-action">
              <div class="mb-24">
                <label class="form-label screen-reader" for="input-01">This is a label</label>
                <div class="form-group-desktop">
                  <input class="form-input" type="text" id="input-01" value="PurpleSquid" />
                  <button
                  class="button button-primary mr-12"
                  onclick="{suggestAnotherName()}"
                >
                  Suggest new one
                </button>
                  <button class="button button-primary pulse"
                    onclick="{window.location.href = '/join/' + document.getElementById('input-01').value}">
                    Go To My Call
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer center-content-mobile">
      <div class="footer-bottom space-between text-xxs invert-order-desktop">
        <div class="footer-copyright">
          &copy; 2021 Conference Corner, Made with ❤️ by Aashna
        </div>
      </div>
  </div>
  </footer>
  </div>
  <script src="js/landing.js"></script>
  <script src="js/newroom.js"></script>
</body>

</html>
